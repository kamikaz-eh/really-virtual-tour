<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Really Virtual Tour</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body style="margin:0">
    <a-scene background="color: #111" webxr="optionalFeatures: local-floor, bounded-floor;">
      <!-- basic lighting -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="2 6 3"></a-entity>

      <!-- load your apartment -->
      <a-entity gltf-model="apartment.glb" position="0 0 0" rotation="0 0 0"></a-entity>

      <!-- camera + simple controls (works on desktop/mobile; VR uses headset/controller) -->
      <a-entity position="0 1.6 3">
        <a-camera></a-camera>
      </a-entity>

      <!-- ground plane (optional, but helps if model has gaps) -->
      <a-plane rotation="-90 0 0" width="50" height="50" color="#222"></a-plane>
    </a-scene>
  </body>
</html>
